<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/stylesheet.css">
    
    <title>Odin Sign-up Form</title>
</head>
<body>

    <div class="container">
        <div class="sidebar"></div>
            
        <div class="signup">
            <form>
                <fieldset>
                    <legend>Sign up to Bob's burger</legend>
                    <label for="firstname">FIRST NAME <input type="text" id="firstname" placeholder="eg. John" name="first_name"></label>
                    

                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" placeholder="eg. Smith" name="last_name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="eg. john.smith@gmail.com" name="email_address">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" placeholder="eg. 0433574976" name="phone_number">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="" name="password">

                    <label for="repassword">CONFIRM PASSWORD</label>
                    <input type="password" id="repassword" placeholder="" name="re_password">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
