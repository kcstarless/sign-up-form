<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/stylesheet.css">
    
    <title>Odin Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu">
                <!-- <img src="img/burger.png" class="logo"><span>Create account</span> -->
            </div>
        </div>
            
        <div class="signup">
            <div class="signup-header">
                A third-generation restaurateur, Bob Belcher, deals with various situations while running his dream restaurant with the help of his uptight wife and their three underachieving kids.
            </div>
            <form method="post" id="create-account">
                <fieldset class="signup-form">
                    <legend>Let's get you started!</legend>
                    <label for="first_name">FIRST NAME <br>
                        <input type="text" id="first_name" placeholder="eg. John" name="first_name" minlength="2" required>
                    </label>    
                    <label for="last_name">LAST NAME<br>
                        <input type="text" id="last_name" placeholder="eg. Smith" name="last_name" minlength="2" required>
                    </label>
                    <label for="email_address">EMAIL<br>
                        <input type="email" id="email_address" placeholder="eg. john.smith@gmail.com" name="email_address" required>
                    </label>
                    <label for="phone_number">PHONE NUMBER<br>
                        <input type="tel" id="phone_number" placeholder="eg. 0423234252" name="phone_number" required>
                    </label>
                    <label for="password">PASSWORD<br>
                        <input type="password" id="password" placeholder="***********" name="password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
                        <p>Must be certain length and so on....</p>
                    </label>
                    <label for="re_password">CONFIRM PASSWORD<br>
                        <input type="password" id="re_password" placeholder="***********" name="re_password" required><br>
                        <p>Must match password</p>
                    </label>
                </fieldset>
            </form>
            <div class="signup-footer">
                <button type="submit" form="create-account">Create account</button>
                <p id="have_account">Already have an account? <a href="#">log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
